<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="css/contact.css">
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form class="" action="mailto:someone@example.com" method="post">
          <label for="">First Name</label>
          <br>
          <input class="data-input" type="text" name="" value="" placeholder="Enter Your First Name">
          <br><br>
          <label for="">Last Name</label>
          <br>
          <input class="data-input" type="text" name="" value="" placeholder="Enter Your Last Name"
          <br><br><br>
          <label for="">Your Age :</label>
          <br>
          <input class="data-input" type="number" name="" value="" placeholder="Enter Your Age Here">
          <br><br>
          <label for="">Email :</label>
          <br>
          <input class="data-input" type="email" name="" value="" placeholder="Enter Your Valid Email">
          <br><br>
          <label for="">Gender</label>
          <br>
          &nbsp; &nbsp;
          <input type="radio" name="" value="">
          &nbsp;
          <span>Male</span>
          &nbsp; &nbsp;
          <input type="radio" name="" value="">
          &nbsp;
          <span>Female</span>
          <br><br>
          <label for="">Known Language :</label>
          <br>
          &nbsp;&nbsp;
          <input type="checkbox" name="" value="">
          &nbsp;
          <span>Bangla</span>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="" value="">
          &nbsp;
          <span>Hindi</span>
          &nbsp;&nbsp;
          <input type="checkbox" name="" value="">
          &nbsp;
          <span>English</span>
          <br><br>
          <input class="submit" type="submit" name="" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
